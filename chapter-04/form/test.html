<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="figures.css" />
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <label for="user-email" class="form-label">Email Address</label>
        <input
          type="email"
          name=""
          id="user-email"
          class="form-control"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Textarea</label>
        <textarea
          name=""
          id=""
          cols="30"
          rows="5"
          class="form-control"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Password</label>
        <input
          type="password"
          name=""
          id=""
          class="form-control"
          aria-labelledby="1"
        />
        <div id="1" class="form-text">
          Your password must be 8-20 characters long, contain letters and
          numbers, and must not contain spaces, special characters, or emoji.
        </div>
      </div>
      <div class="mb-3">
        <div class="row align-items-center">
          <div class="col-auto">
            <label for="">Password</label>
          </div>
          <div class="col-auto">
            <input type="password" class="form-control"/>
          </div>
          <div class="col-auto">
            <span class="form-text"> Must be 8-20 characters long.</span>
          </div>
        </div>
      </div>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Datalist Example</label>
        <input class="form-control" list="data">
        <datalist id="data">
            <option value="Dhaka"></option>
            <option value="Dhaka"></option>
            <option value="Dhaka"></option>
        </datalist>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
