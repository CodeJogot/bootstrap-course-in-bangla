<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-check">
        <input type="checkbox" name="" id="" class="form-check-input">
        <label for="" class="form-check-label">Checkbox</label>
      </div>
      <div class="form-check form-switch">
        <input type="checkbox" role="switch" name="" id="" class="form-check-input">
        <label for="" class="form-check-label">Checkbox</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" name="" id="" class="form-check-input">
        <label for="">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" name="" id="" class="form-check-input">
        <label for="">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" name="" id="" class="form-check-input">
        <label for="">3</label>
      </div>
      <div class="mb-3">
        <input type="checkbox" value="" id="ss" class="btn-check" autocomplete="off">
        <label class="btn btn-outline-primary" for="ss">Single Toggle</label>
      </div>
      <div class="mb-3">
        <input type="radio" name="1" id="kk" class="btn-check" autocomplete="off" checked>
        <label class="btn btn-outline-success" for="kk">One</label>
      </div>
      <div class="mb-3">
        <input type="radio" name="1" id="hh" class="btn-check" autocomplete="off">
        <label class="btn btn-outline-danger" for="hh">two</label>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
