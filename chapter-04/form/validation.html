<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <form action="" class="container mt-5 needs-validation" novalidate>
      <div class="row justify-content-end">
        <div class="col-5">
          <input
            type="text"
            name=""
            id=""
            class="form-control"
            placeholder="First Name"
            required
          />
          <div class="valid-feedback">
            Your name is correct!
          </div>
          <div class="invalid-feedback">
            Please provide a Valid Name
          </div>

        </div>
        <div class="col-5">
          <input
            type="text"
            name=""
            id=""
            class="form-control"
            placeholder="Last Name"
            required
          />
        </div>
      </div>
      <div class="row align-items-center mt-2">
        <div class="col-sm-2">
          <label for="">Email</label>
        </div>
        <div class="col-sm-10">
          <input type="email" name="" id="" class="form-control" required />
        </div>
      </div>
      <div class="row align-items-center mt-2">
        <div class="col-sm-2">
          <label for="">Password</label>
        </div>
        <div class="col-sm-10">
          <input type="password" name="" id="" class="form-control" required />
        </div>
      </div>
      <div class="row form-check mt-4">
        <div class="col">
          <input
            type="checkbox"
            name=""
            id=""
            class="form-check-input"
            required
          />
        </div>
        <div class="col">
          <label for="">Agree to terms and conditions</label>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col">
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
