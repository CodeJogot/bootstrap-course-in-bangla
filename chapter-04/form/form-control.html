<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <label for="" class="form-label">Email Address</label>
        <input
          type="email"
          name=""
          id=""
          class="form-control"
          placeholder="example@gmail.com"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Textarea</label>
        <textarea
          name=""
          id=""
          cols="30"
          rows="5"
          class="form-control"
          placeholder="Enter your text"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="">Password</label>
        <input
          type="password"
          name=""
          id=""
          class="form-control"
          aria-labelledby="pass"
        />
        <div id="pass" class="form-text">
          Your password must be 8-20 characters long, contain letters and
          numbers, and must not contain spaces, special characters, or emoji.
        </div>
      </div>
      <div class="row align-items-center mb-3">
        <div class="col-auto">
          <label for="">Password</label>
        </div>
        <div class="col-auto">
          <input type="password" name="" id="" class="form-control"/>
        </div>
        <div class="col-auto">
          <span class="form-text">Must be 8-20 characters long.</span>
        </div>
      </div>
      <div class="mb-3">
        <label for="">File Input</label>
        <input type="file" name="" id="" class="form-control">
      </div>
      <div class="mb-3">
        <label for="">Choose Color</label>
        <input type="color" name="" id="" class="form-control-color">
      </div>
      <div class="mb-3">
        <label for="">Your City</label>
        <input class="form-control" placeholder="Search your city" list="li">
        <datalist id="li">
          <option value="Dhaka"></option>
          <option value="Chattagram"></option>
          <option value="Dinajpur"></option>
        </datalist>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
