<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../chapter-00/css/bootstrap.min.css">
    <style>
        .box {
            
            color: white;
            height: 50px;
            font-size: 30px;
            text-align: center;
        }
        .box:nth-child(odd) {
            background-color: blue;
        }
        .box:nth-child(even) {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row gx-1">
            <div class="col col-md-3 col-sm-12 box">1</div>
            <div class="col col-md-6 col-sm-12 box">2</div>
            <div class="col col-md-3 col-sm-12 box">3</div>
        </div>
    </div>
    <script src="../chapter-00/js/bootstrap.min.js"></script>
</body>
</html>
