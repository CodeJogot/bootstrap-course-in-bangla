<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="carousel slide" data-bs-ride="false" id="a">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="/chapter-06/images/coxs.jpg"
              alt=""
            />
            <div class="carousel-caption">
                <h2>Cox's Bazar</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/chapter-06/images/dhaka.jpg"
              alt=""
            />
            <div class="carousel-caption">
                <h2>Dhaka</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/chapter-06/images/sylhet.jpg"
              alt=""
            />
            <div class="carousel-caption">
                <h2>Sylhet</h2>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          data-bs-target="#a"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          data-bs-target="#a"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
          <button
            data-bs-slide-to="0"
            class="active"
            data-bs-target="#a"
          ></button>
          <button data-bs-slide-to="1" data-bs-target="#a"></button>
          <button data-bs-slide-to="2" data-bs-target="#a"></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
